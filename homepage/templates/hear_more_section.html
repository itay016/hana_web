{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static '/contact_us/css/contact_form_stle.css' %}">
{% endblock %}
{% block extra_js %}
<script src="{% static '/contact_us/js/contact_actions.js' %}"></script>
{% endblock %}



<section id="contact-section" class="contact-section">
    <div class="container">
        <div class="contact-content">
            <div class="contact-form-container">
                <h2>רוצים לשמוע עוד? דברו איתי...</h2>
                <form id="contact-form" class="contact-form">
                    <div class="form-group">
                        <label for="name">שם:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">טלפון:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">אימייל:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="message">הודעה:</label>
                        <textarea id="message" name="message" rows="4"></textarea>
                    </div>
                    <button type="submit" class="submit-button">שליחה</button>
                </form>
            </div>
            <div class="contact-image">
                <img src="{{contact.image.url}}" alt="תמונה לתמיכה בתוכן">
            </div>
        </div>
    </div>
</section>
